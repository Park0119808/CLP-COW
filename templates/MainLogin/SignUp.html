<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="/static/css/SignUp.css">
</head>

<body>
  <div class="signup-container">
    <h1>회원가입</h1>
    <form id="signupForm">
      <input type="ID" id="signupID" placeholder="아이디" required>
      <input type="password" id="signupPassword" placeholder="비밀번호" required>
      <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required>
      <button type="submit">회원가입</button>
    </form>
    <p>이미 계정이 있으신가요? <a href="MainLogin.html">로그인</a></p>
  </div>

  <script src="/static/js/SignUp.js"></script>
</body>

</html>
